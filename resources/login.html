<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Custodia</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body>
    <nav class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/users/login">Custodia</a>
        </div>
        <div id="navbar">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <div class="form-group col-md-9" >
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-md-6">
                <h1>
                  Free, Open-Source Attendance Tracking
                </h1>
                <p>Find us on <a href="https://github.com/steveshogren/overseer">github</a>!</p>
              </div>
              <div class="col-md-6">
                <h1>
                  We <span class="glyphicon glyphicon-heart"></span>
                  Democratic Free Schools
                </h1>
                <p>
                  Custodia is built specifically to meet the needs of a Democratic
                  Free School.
                </p>
              </div>
              <!--               <div class="col-md-12">
                   <h1>Features</h1>
                   <ul><li>Students Sign Themselves In!</li></ul>
                   <ul><li>Easy To Read Reports!</li></ul>
                   <ul><li>Tracks Hours, Not Days</li></ul>
                   </div> -->
              <div class="col-md-6">
                <h3>Students Sign Themselves In!</h3>
                <img src="/images/front-page.png" class="img-thumbnail"/>
              </div>
              <div class="col-md-6">
                <h3>Easy Reporting</h3>
                <img src="/images/Report.png" class="img-thumbnail"/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group col-md-3" >
          <div class="panel panel-default" >
            <div class="panel-heading">
              Existing Users:
            </div>
            <div class="panel-body">
              <form method="POST" action="/users/login">
                <div class="form-group">
                  <label for="username" class="control-label">Username</label>
                  <div class="">
                    <input class="form-control" id="username" name="username" type="text" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class=" control-label">Password</label>
                  <div class="">
                    <input class="form-control" id="password" name="password" type="password" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- <script src="/js/ui-bootstrap.min.js"></script> -->
