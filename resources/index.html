<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Overseer</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="app" ng-controller="MainController as main">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Overseer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click="showHome()">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <div class="lead" ng-show="screen ==='home'">
          <ul ng-show="screen ==='home'">
            <li ng-repeat="student in students">
              <button ng-click="showStudent(student)">{{student.name}}</button>
            </li>
          </ul>
          <button ng-click="showCreate()">Create Student</button>
        </div>
        <div class="lead" ng-show="screen === 'student'">
          Swipe in {{student}}
        </div>
        <div class="form-group"  ng-show="screen === 'create'">
          <label for="s-name" name="name">Name</label>
          <input class="form-control" id="s-name" type="text"></input>
          <button ng-click="showHome()">Create</button>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/main.ctrl.js"></script>
  </body>
</html>
